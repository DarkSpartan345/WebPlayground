<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}{% endblock %}</title>
    {% load static %}
    <!-- Fuentes -->
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,400i,700,700i" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i" rel="stylesheet">
    <!-- Estilos -->
    <link href="{% static 'core/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'core/vendor/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'core/css/main.css' %}" rel="stylesheet">
  </head>
  <body>
    <body>
      <!-- Navegación -->
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand" href="{% url 'home' %}">Playground</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#ned" aria-controls="ned" aria-expanded="false">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="ned">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item">
                <a class="nav-link" href="{% url 'home' %}">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'pages:pages' %}">Páginas</a>
              </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'profiles:ListView' %}">Perfiles</a>
            </li>
            </ul>
            <ul class="navbar-nav">
                {% if request.user.is_authenticated %}
                  <form id="logout-form" method="post" action="{% url 'logout' %}">
                  {% csrf_token %}
                  <li class="nav-item">
                  <input class="form-control" style="Background-color:inherit; color:#ffff" type="submit" value="Salir" />
                  </li>
                  </form>
                  <li class="nav-item">
                  <a class="form-control ml-2" style="Background-color:inherit; color:#ffff"  href="{% url 'messenger:ListView' %}">Mensajes</a>
                  </li>
                  <form id="logout-form" method="post" action="{% url 'profile' %}">
                  {% csrf_token %}
                  <li class="nav-item">
                  <input class="form-control ml-3" style="Background-color:inherit; color:#ffff" type="submit" value="Perfil" />
                  </li>
                  </form>
                {% else %}
                  <form id="login-form" method="post" action="{% url 'login' %}">
                  {% csrf_token %}
                  <li class="nav-item">
                  <input class="form-control" style="Background-color:inherit; color:#ffff"  type="submit" value="Acceder" />
                  </li>
                  </form>
                  <form id="signup-form" method="post" action="{% url 'signup' %}">
                  {% csrf_token %}
                  <li class="nav-item">
                  <input class="form-control ml-2" style="Background-color:inherit; color:#ffff"  type="submit" value="Registrarse" />
                  </li>
                  </form>
                {% endif %}
            </ul>
          </div>
        </div>
      </nav>
      <!-- Contenido -->
      {% block content %}{% endblock %}
      <!-- Javascript -->
      <script src="{% static 'core/vendor/jquery/jquery.min.js' %}"></script>
      <script src="{% static 'core/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
      <script src="{% static 'core/js/main.js' %}"></script>
      
  </body>
</html>
